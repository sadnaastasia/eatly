<div class="full-page">
  <div class="form__container">
    <div class="form-header">
      <a class="logo-btn mr100">
        <img class="mr10" src="logo.svg" alt="logo" /><span>eatly</span>
      </a>
    </div>
    <form
      action=""
      class="form mb160"
      [formGroup]="form"
      (ngSubmit)="onSubmit($event)"
    >
      <h1 class="form-title">Sign Up To eatly</h1>
      <div class="btn-auth__container">
        <a class="btn-auth mr20"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="26"
            fill="#323142"
            class="bi bi-google"
            viewBox="0 0 16 16"
          >
            <path
              d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z"
            />
          </svg>
        </a>
        <a class="btn-auth"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="26"
            height="30"
            fill="#323142"
            class="bi bi-apple"
            viewBox="0 0 16 16"
          >
            <path
              d="M11.182.008C11.148-.03 9.923.023 8.857 1.18c-1.066 1.156-.902 2.482-.878 2.516s1.52.087 2.475-1.258.762-2.391.728-2.43m3.314 11.733c-.048-.096-2.325-1.234-2.113-3.422s1.675-2.789 1.698-2.854-.597-.79-1.254-1.157a3.7 3.7 0 0 0-1.563-.434c-.108-.003-.483-.095-1.254.116-.508.139-1.653.589-1.968.607-.316.018-1.256-.522-2.267-.665-.647-.125-1.333.131-1.824.328-.49.196-1.422.754-2.074 2.237-.652 1.482-.311 3.83-.067 4.56s.625 1.924 1.273 2.796c.576.984 1.34 1.667 1.659 1.899s1.219.386 1.843.067c.502-.308 1.408-.485 1.766-.472.357.013 1.061.154 1.782.539.571.197 1.111.115 1.652-.105.541-.221 1.324-1.059 2.238-2.758q.52-1.185.473-1.282"
            />
            <path
              d="M11.182.008C11.148-.03 9.923.023 8.857 1.18c-1.066 1.156-.902 2.482-.878 2.516s1.52.087 2.475-1.258.762-2.391.728-2.43m3.314 11.733c-.048-.096-2.325-1.234-2.113-3.422s1.675-2.789 1.698-2.854-.597-.79-1.254-1.157a3.7 3.7 0 0 0-1.563-.434c-.108-.003-.483-.095-1.254.116-.508.139-1.653.589-1.968.607-.316.018-1.256-.522-2.267-.665-.647-.125-1.333.131-1.824.328-.49.196-1.422.754-2.074 2.237-.652 1.482-.311 3.83-.067 4.56s.625 1.924 1.273 2.796c.576.984 1.34 1.667 1.659 1.899s1.219.386 1.843.067c.502-.308 1.408-.485 1.766-.472.357.013 1.061.154 1.782.539.571.197 1.111.115 1.652-.105.541-.221 1.324-1.059 2.238-2.758q.52-1.185.473-1.282"
            />
          </svg>
        </a>
      </div>
      <p class="form-or">OR</p>
      <div class="input mb25">
        <img src="name.svg" alt="" />
        <input formControlName="username" type="text" placeholder="USERNAME" />
      </div>
      <div class="input mb25">
        <img src="email.svg" alt="" />
        <input formControlName="email" type="email" placeholder="EMAIL" />
      </div>
      <div class="input mb40">
        <img src="password.svg" alt="" />
        <input
          formControlName="password"
          type="password"
          placeholder="PASSWORD"
        />
      </div>
      <button type="submit" class="form-button">SIGN UP</button>
      <p class="form-link">
        Already Have An Account?
        <a routerLink="../login" routerLinkActive="active">Log In</a>
      </p>
    </form>
    <div class="form-footer">
      <span>Privacy Policy</span><span>Copyright 2022</span>
    </div>
  </div>
  <div class="banner">
    <div class="banner-image">
      <img class="food" src="food.svg" alt="" />
      <img class="notification" src="notification.svg" alt="" />
      <img class="graph" src="graph.svg" alt="" />
      <img class="geometric-group" src="geometric-group.svg" alt="" />
      <img class="small-cross" src="small-cross.svg" alt="" />
      <img class="bigger-cross-1" src="bigger-cross.svg" alt="" />
      <img class="bigger-cross-2" src="bigger-cross.svg" alt="" />
      <img class="semicircle" src="semicircle.svg" alt="" />
    </div>
    <h1 class="banner-title">Find Foods With Love</h1>
    <p class="banner-text">
      Eatly Is The Food Delivery Dashboard And Having More Than 2K+ Dishes
      Including Asian, Chinese, Italians And Many More. Our Dashboard Helps You
      To Manage Orders And Money.
    </p>
  </div>
</div>
